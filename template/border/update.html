{% extends 'main.html' %}
{% block title %}수정페이지{% endblock %}
{% block content %}
<h3 class="text-center mb-4">게시판 수정 페이지</h3>
<form method="post" enctype="multipart/form-data"> {% csrf_token %}
    <table class="text-center table table-bordered border-primary w-50"
        align="center">
        <tr>
            <th>제목</th>
            <td><input type='text' class="form-control" 
                    name='title' value='{{ border.제목 }}'></td>
        </tr>
        <tr>
            <th>수정일</th>
            <td>{{ border.수정일 }}</td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea name='content' class="form-control" style="resize:none" 
                rows="10">{{ border.내용 }}</textarea></td>
        </tr>
        <tr>
            <th>파일</th>
            <td>
                <ul class="list-group">
                    {% for list in dirList %}
                    <li class="list-group-item">{{ list }}
                    <button type='button' class="btn btn-secondary btn-sm" 
                        style="margin-left:30px;" 
                        onclick="location.href='/updown/delete/{{border.id}}/{{ list }}/'">
                        삭제</button></li>
                    {% endfor %}
                    <li class="list-group-item">
                        <input class='form-control' type="file" name="files" multiple>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
    <div class="d-flex justify-content-center">
        <button type='submit' class="btn btn-success btn-lg mx-2">수정</button>
        <button type='button' class="btn btn-danger btn-lg  mx-2"
            onclick="document.location.href='/border/'">
            취소</button>
    </div>
</form>
{% endblock %}
