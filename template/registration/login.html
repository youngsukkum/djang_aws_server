{% extends 'main.html' %}
{% block title %}로그인{% endblock %}
{% block script %}
    <script>
        if ('{{ msg }}'.length > 0) {
            alert('{{msg}}');
        }
    </script>
{% endblock %}
{% block content %}
    <h3 class="text-center">로그인 페이지</h3>
    <form method="post">{% csrf_token %}
        <table class="table table-bordered border-primary text-center" style='width:40%' align="center">
            <tr>
                <th>로그인 아이디</th>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <th>로그인 암호</th>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" class='btn btn-success btn-lg' 
                        style="width:120px" value="로그인">
                    <input type="reset" class="btn btn-danger btn-lg" 
                        style="width:120px" value="다시입력">
                    <input type="button" class="btn btn-primary btn-lg" 
                        style="width:120px" value="목록으로" 
                            onclick="document.location.href='/'">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
